<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .total {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #00B5B5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Detalles de la Compra</h2>
    <form id="compraForm">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección</label>
        <textarea id="direccion" name="direccion" required></textarea>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>

        <label for="envio">Tipo de Envío</label>
        <select id="envio" name="envio">
            <option value="estandar">Estándar - Gratis</option>
            <option value="express">Express - $5.00</option>
        </select>

        <div class="total" id="precioTotal">Total: $0.00</div>

        <button type="submit">Finalizar Compra</button>
    </form>
    <footer style="background-color: #222; color: white; text-align: center; padding: 20px; margin-top: 40px;">
        <p>&copy; 2025 Binted. Todos los derechos reservados.</p>
        <p>
            <a href="privacidad.html" style="color: #aaa; text-decoration: none; margin: 0 10px;">Política de Privacidad</a> |
            <a href="terminos.html" style="color: #aaa; text-decoration: none; margin: 0 10px;">Términos y Condiciones</a> |
            <a href="contacto.html" style="color: #aaa; text-decoration: none; margin: 0 10px;">Contacto</a>
        </p>
    </footer>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const producto = JSON.parse(localStorage.getItem("productoSeleccionado"));
            const precioTotal = document.getElementById("precioTotal");
            const envioSelect = document.getElementById("envio");

            function actualizarPrecio() {
                let precio = parseFloat(producto.precio);
                if (envioSelect.value === "express") {
                    precio += 5.00;
                }
                precioTotal.textContent = `Total: $${precio.toFixed(2)}`;
            }

            envioSelect.addEventListener("change", actualizarPrecio);

            if (producto) {
                actualizarPrecio();
            }

            document.getElementById("compraForm").addEventListener("submit", function (e) {
                e.preventDefault();
                alert("Compra realizada con éxito. ¡Gracias por tu pedido!");
                window.location.href = "main.html";
            });
        });
    </script>

</body>
</html>
