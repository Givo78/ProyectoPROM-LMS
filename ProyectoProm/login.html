<!DOCTYPE html>
<html lang="es">
<head>

    <title>Binted - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1><img src="BINTED_LOGO.png" alt=""></h1>

        function checkLogin() {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
