<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binted - Comprar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-item {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .product-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #000;
        }
        html, body {
    height: 100%;
    margin: 0;
}

.wrapper {
    min-height: calc(100vh - 100px); /* Altura total menos la del footer */
    padding: 20px;
}

footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px;
    height: 100px;
}

footer a {
    color: #aaa;
    text-decoration: none;
    margin: 0 10px;
}

    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <h1><img src="BINTED_LOGO.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="main.html">Inicio</a></li>
                    <li><a href="comprar.html">Comprar</a></li>
                    <li><a href="vender.html">Vender</a></li>
                    <li><a href="login.html">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Galería de Productos</h2>
            <div class="gallery" id="gallery">
                <!-- Aquí se mostrarán los productos -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Binted. Todos los derechos reservados.</p>
        <p>
            <a href="privacidad.html">Política de Privacidad</a> |
            <a href="terminos.html">Términos y Condiciones</a> |
            <a href="contacto.html">Contacto</a>
        </p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const productos = JSON.parse(localStorage.getItem("productos")) || [];
        const gallery = document.getElementById("gallery");

        productos.forEach((producto, index) => {
            const item = document.createElement("div");
            item.classList.add("product-item");
            item.innerHTML = `
            <img src="${producto.imagen}" alt="${producto.titulo}" class="product-img">
            <p>${producto.titulo} - €${producto.precio}</p>

                <button onclick="comprarProducto(${index})">Comprar</button>
                <button onclick="eliminarProducto(${index})">Eliminar</button>
            `;
            gallery.appendChild(item);
        });
    });

    function comprarProducto(index) {
        const productos = JSON.parse(localStorage.getItem("productos")) || [];
        const productoSeleccionado = productos[index];
        localStorage.setItem("productoSeleccionado", JSON.stringify(productoSeleccionado));
        window.location.href = "compra.html";
    }

    function eliminarProducto(index) {
        let productos = JSON.parse(localStorage.getItem("productos")) || [];
        productos.splice(index, 1);
        localStorage.setItem("productos", JSON.stringify(productos));
        location.reload();
    }

        
    </script>
</body>
</html>
